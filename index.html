<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Front-End Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link href='//fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="content">
  <header class="starting-page wrapper">
    <h1>Front-End Quiz</h1>
    <h3>Put Your Knowledge to the Test!!!</h3>
    <p>Choose the number of questions to automatically start the game</p>
    <div class="quiz-num-btns">
      <button class="num-btn">5</button>
      <button class="num-btn">10</button>
      <button class="num-btn">15</button>
      <button class="num-btn">20</button>
    </div>
  </header>

  <section class="game-page wrapper">
    <h2>Front-End Quiz</h2>
    <div class="question-holder">
      <!-- Questions will be placed here dynamically -->
    </div>
    <div class="results-holder">
      <!-- Results will go here after answer is selected -->
    </div>
  </section>

  <section class="end-page wrapper">
    <p>Congratulations you made it to the end!!!</p>
    <p>You answered <span class="final-score">7</span>/20 questions correct</p>
    <button class="new-game">PLAY AGAIN!</button>
  </section>
  </div>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
